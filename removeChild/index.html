<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="container">
        <p id="para-1" style="background-color: #3a045cc3; font-size: 28px; border: 1px solid #000">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima modi debitis, soluta vitae quaerat sapiente molestiae et delectus aut amet! Ab quasi, quidem ad vitae quibusdam ullam vero. Cum, voluptatibus?
        </p> 
        
        <button id="btn-1" style="padding: 10px; cursor: pointer; background-color:#bf0f03c3; border:none; border-radius: 10px">Click Me to remove this paragraph</button>
        
        <button id="btn-2" style="padding: 10px; cursor: pointer; background-color:#31b402c3; border:none; border-radius: 10px">Click Me to add this paragraph</button>
    </div>

    <script>
        const parentContainer = document.getElementById("container");
        const removeButton = document.querySelector("#btn-1");
        const addButton = document.querySelector("#btn-2");
        let para1 = parentContainer.querySelector("#para-1")
        removeButton.addEventListener("click", ()=>{
            parentContainer.removeChild(parentContainer.querySelector("#para-1"));
        })


        addButton.addEventListener("click", ()=>{
            parentContainer.append(para1);
        })

    </script>
    
</body>
</html>
