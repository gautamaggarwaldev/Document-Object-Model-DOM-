<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="parent">
        <p>First Child</p>
        <span>Second Child</span>
        <p>Third Child</p>
    </div>

    <script>
        const firstChild = document.querySelector("#parent > p") //select the first <p> element
        const nextSibling = firstChild.nextElementSibling;
        console.log(nextSibling);   

        const secondChild = document.querySelector("#parent > span") //select the first <p> element
            const preSibling1 = secondChild.previousSibling; // Similar to nextSibling, previousSibling might not always return an element node
            console.log(preSibling1);

        const preSibling2 = secondChild.previousElementSibling; //previousElementSibling specifically returns the previous adjacent element node, skipping text nodes and comments.
        console.log(preSibling2);
    </script>
    
</body>
</html>
