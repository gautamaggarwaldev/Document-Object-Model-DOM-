<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
</head>
<body>

    <div id="div-1">
        <p>some paragraph is written</p>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
    </div>
    

    <script>
            const mydiv = document.getElementById("div-1");
            const newHTML = '<p>new text inside div</p>'
            mydiv.innerHTML = newHTML;
            console.log(mydiv.innerHTML);
    </script>
    
</body>
</html>
