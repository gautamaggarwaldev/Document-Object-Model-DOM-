<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="parent">
        <p>Child 1</p>
        <!-- Comment -->
        <p>Child 2</p>
    </div>

    <script>
        const parentElement = document.getElementById("parent");
        const childElement = Array.from(parentElement.childNodes).filter(node => node.nodeType === Node.ELEMENT_NODE);
        console.log(childElement);
    </script>

</body>

</html>
