<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerText</title>
</head>
<body>

    <div id="div-1">
        there is some text in div
        <p>This is some paragaraph inside div</p>
    </div>

    <script>
        const mydiv = document.querySelector('#div-1');
        mydiv.innerText = 'there is some new text inside div';   
        console.log(mydiv.innerText);
    </script>
    
</body>
</html>
